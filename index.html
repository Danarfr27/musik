<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemutar Musik YouTube</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0000;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Pemutar Musik YouTube</h1>

  <!-- Ganti ID video di bawah dengan ID video YouTube favorit kamu -->
  <iframe 
    src="https://www.youtube.com/embed/DXUAyRRkI6k?autoplay=1&loop=1&playlist=DXUAyRRkI6k"
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <p>Musik: Alan Walker - Fade (NCS Release)</p>
</body>
</html>
